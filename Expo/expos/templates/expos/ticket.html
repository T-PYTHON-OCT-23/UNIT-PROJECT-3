{% extends 'main/base.html' %}

{% block title %} All Events {% endblock %}

{% block content %}
<style>
    .card {
  position: relative;
  width: 520px;
  height: 420px;
  background: rgb(255, 255, 255);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 25px;
  font-weight: bold;
  border-radius: 15px;
  cursor: pointer;
  margin: 100px;
  margin-left: 580px;
}

.card::before,
.card::after {
  position: absolute;
  content: "";
  width: 20%;
  height: 20%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 25px;
  font-weight: bold;
  background-color: rgb(82, 244, 182);
  transition: all 0.5s;
}

.card::before {
  top: 0;
  right: 0;
  border-radius: 0 15px 0 100%;
}

.card::after {
  bottom: 0;
  left: 0;
  border-radius: 0 100%  0 15px;
}

.card:hover::before,
.card:hover:after {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  transition: all 0.5s;
}

.card:hover:after {
  content: "click here to show your ticket ";
}
</style>
<a href="{% url 'expos:my_tickets_view' %}" style="text-decoration: none;"><div class="card">Your Reservation success ! {% if new_reservation %} {{new_reservation.total}} {% endif %}<br> Thank You. </div></a>

{% endblock %}
