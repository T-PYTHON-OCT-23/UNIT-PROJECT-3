{% extends 'main/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<section class="m-5 d-flex justify-content-center">
    
<form action="{% url 'accounts:login_user_view' %}" method="post">
  {% if msg %}
    <div class="alert alert-danger" role="alert">
        {{ msg }}
      </div>
    {% endif %}
    {% if msg_reg %}
    <div class="alert alert-success" role="alert">
        {{ msg_reg }}
      </div>
    {% endif %}
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal mt-5">Please sign in</h1>

    <div class="form-floating">
      <input class="form-control" type="text" name="username" required minlength="1" placeholder="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input class="form-control" type="password" name="password" required minlength="8" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="m-2">or create account: <a href="{%url 'accounts:register_user_view'%}">Sign up</a></p>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2023</p>
    
  </form>
 
</section>
{%endblock%}
