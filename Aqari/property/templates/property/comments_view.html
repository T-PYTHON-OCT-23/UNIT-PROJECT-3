{% extends 'main/base.html' %}
{% block title %} Comments {% endblock %}
{% block content %}
{%for comment in comments%}
<div class="container" style="margin-top: 5rem;">
<div class="card mb-3" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title">{{comment.user.first_name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{comment.created_at}}</h6>
    <p class="card-text">{{comment.text}}</p>
    <button class="btn btn-secondary"><a class="text-decoration-none text-white" href="{%url 'property:comment_detail_view' comment.id %}">Edit</a></button>
  </div>
</div>
</div>
{%endfor%}
{%endblock%}
