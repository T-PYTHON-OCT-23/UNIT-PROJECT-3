{% extends 'main/base.html' %}
{% block title %} Comments {% endblock %}
{% block content %}
{%for rent in rent%}
<div class="container" style="margin-top: 5rem;">
<div class="card mb-3" style="width: 100%;">
  <div class="card-body">
    <h4 class="card-title">Property: {{rent.property.title}}</h4>
    <h5 class="card-subtitle mb-3 text-body-secondary">Tenant Name: {{rent.tenant.first_name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">Rent Date: {{rent.rent_from}} - {{rent.rent_to}}</h6>
    <button class="btn btn-secondary"><a class="text-decoration-none text-white" href="{%url 'property:rent_detail_view' rent.id %}">Edit</a></button>
  </div>
</div>
</div>
{%endfor%}
{%endblock%}
