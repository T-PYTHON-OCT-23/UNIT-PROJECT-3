{% extends 'main/base.html' %}
{% block title %} Update User {% endblock %}
{% block title %} Update  User {% endblock %}


{% block content %}

<section class="container mt-5">
    <h1>Update your profile</h1>

    {% if msg %}
    <div class="alert alert-danger" role="alert">
        {{ msg }}
    </div>
    {% endif %}
    <div class="row">

        <div class="col-6">

            <form class="d-flex flex-column gap-1" action="{% url 'client:update_user' %}" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}


                <input class="form-control" type="text" name="first_name" required minlength="3"
                    placeholder="First Name" value="{{ request.user.first_name }}" />
                <input class="form-control" type="text" name="last_name" required minlength="3" placeholder="Last Name"
                    value="{{ request.user.last_name }}" />
                <input class="form-control" type="email" name="email" required minlength="3" placeholder="Email"
                    value="{{ request.user.email }}" />

                <textarea class="form-control" name="about"
                    placeholder="About you..">{{ request.user.profile.about }}</textarea>
                <div class="d-flex align-items-center gap-2 ">
                    <img src="{{ request.user.profile.avatar.url }}" class="avatar rounded-circle" />
                    <input class="form-control" type="file" name="avatar" placeholder="choose avatar" />
                </div>


                <input class="form-control" type="date" name="birth_date" required
                    value="{{ request.user.profile.birth_date.isoformat }}" />

                <h3>Social media</h3>

                <input class="form-control" type="url" name="instagram_link" placeholder="@Instagram"
                    value="{{ request.user.profile.instagram_link }}" />
                <input class="form-control" type="url" name="twitter_link" placeholder="@Twitter"
                    value="{{ request.user.profile.twitter_link }}" />

        <div class="alert alert-danger" role="alert">
        {{ msg }}
        </div>
    {% endif %}
    <div class="row">
    
        <div class="col-6">

            <form class="d-flex flex-column gap-1" action="{% url 'client:update_user' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                
                <input class="form-control"  type="text" name="first_name" required minlength="3" placeholder="First Name" value="{{ request.user.first_name }}"/>
                <input class="form-control" type="text" name="last_name" required minlength="3" placeholder="Last Name"  value="{{ request.user.last_name }}"/>
                <input class="form-control" type="email" name="email" required minlength="3" placeholder="Email" value="{{ request.user.email }}"/>

                <textarea class="form-control" name="about" placeholder="About you..">{{ request.user.profile.about }}</textarea>
                <div class="d-flex align-items-center gap-2 ">
                    <img src="{{ request.user.profile.avatar.url }}"  class="avatar rounded-circle"/>
                    <input class="form-control" type="file" name="avatar"  placeholder="choose avatar"/>
                </div>
                

                <input class="form-control" type="date" name="birth_date" required value="{{ request.user.profile.birth_date.isoformat }}" />

                <h3>Social media</h3>

                <input class="form-control" type="url" name="instagram_link"  placeholder="@Instagram" value="{{ request.user.profile.instagram_link }}"/>
                <input class="form-control" type="url" name="twitter_link"  placeholder="@Twitter" value="{{ request.user.profile.twitter_link }}"/>

                <input class="btn btn-primary" type="submit" value="Update profile" />
            </form>

        </div>

    </div>

</section>

{% endblock %}
