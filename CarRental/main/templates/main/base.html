<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
</head>
<body>
    <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container">
        <a class="navbar-brand" href="#">CAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'main:home_view' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'car:cars_view' %}">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'car:add_car_view' %}">Add</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{%url 'car:booking_search_view' %}">Booking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{%url 'rentalCar:rental_car_view' %}">Rental Car</a>
                </li>

                <form class="d-flex" action="{% url 'car:car_search_view' %}" method="get" role="search">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link m-0">{{ request.user.username }}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:logout_user_view' %}" >Log out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:login_user_view' %}" >Sign in</a>
                </li>
              {% endif %}
            </ul>

        </div>
    </div>
  </nav>
  <hr>

  <!-- Content -->
      
  {% block content %}

  {% endblock %}

<!-- End Content -->
      
      
<!-- Footer -->
<hr>
<footer class="bg-body-tertiary text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    <a class="text-body" href="https://mdbootstrap.com/">RENTCAT.2023</a>
  </div>
  <!-- Copyright -->
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
