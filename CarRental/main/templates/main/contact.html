{% extends 'main/base.html' %}
{% load static %}
{% block title %} Contact Us {% endblock %}

{% block content %}

<div class="container mt-4">

    <h1 class="text-center mb-4">Contact Us</h1>

    <div class="row d-flex justify-content-between">

        <div class="col-md-6 mb-4">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                <div class="mb-4">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="form-control"></textarea>
                </div>

                <div class="text-center text-md-left">
                    <button type="submit" class="btn btn-outline text-primary">Send</button>
                </div>
            </form>
            <div class="status"></div>
        </div>

        <div class="col-md-5 ">
            <div class="card">
                <div class="card-body text-center">
                    <ul class="list-unstyled mb-0">
                        <li class="mb-4"><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Riyadh, Anas bin Malik</p>
                        </li>
        
                        <li class="mb-4"><i class="fas fa-phone fa-2x"></i>
                            <p>+ 996 5555 5555</p>
                        </li>
        
                        <li><i class="fas fa-envelope fa-2x"></i>
                            <p>contact@bootstrap.com</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        

    </div>
</div>

{% endblock %}
