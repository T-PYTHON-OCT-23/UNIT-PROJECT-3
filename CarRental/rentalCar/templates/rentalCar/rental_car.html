{% extends 'main/base.html' %}
{% load static %}

{% block title %}Rent a Car{% endblock %}

{% block content %}
  <div class="container">
    <h1>Rent a Car</h1>
    <form action="{% url 'rentalCar:rental_car_view' %}" method="get" class="rental-form">

      <div class="form-group">
        <label for="rental_return_location">Return Location:</label>
        <input type="text" id="rental_return_location" name="rental_return_location" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="rental_pickup_Datetime">Pickup Date and Time:</label>
        <input type="datetime-local" id="rental_pickup_Datetime" name="rental_pickup_Datetime" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="rental_return_Datetime">Return Date and Time:</label>
        <input type="datetime-local" id="rental_return_Datetime" name="rental_return_Datetime" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="renter">Driver Name:</label>
        <input type="text" id="renter" name="renter" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="total_cost">Total Cost:</label>
        <span id="calculated_total_cost" class="total-cost"></span>
        <input type="number" id="total_cost" name="total_cost" class="form-control" required>
      </div>

      <div class="form-group payment-method">
        <h2>Choose Payment Method</h2>
        
        <label>
          <input type="radio" name="payment_method" value="credit_card" required>
          Credit Card
        </label>
      
        <label>
          <input type="radio" name="payment_method" value="paypal" required>
          PayPal
        </label>
      
        <label>
          <input type="radio" name="payment_method" value="bank_transfer" required>
          Bank Transfer
        </label>
        <!-- Add other payment methods as needed -->
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
      </div>

    </form>
  </div>

  <!-- Include your JavaScript file here -->
  <script src="{% static 'js/rental_form.js' %}"></script>
{% endblock %}
