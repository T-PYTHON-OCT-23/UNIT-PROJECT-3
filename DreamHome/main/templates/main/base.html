      <nav class="navbar navbar-expand-lg  h-100" aria-label="Eleventh navbar example">

            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'main:home_view' %}">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'products:display_products_view' %}"> All Products</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'products:add_products_view' %}">add Product</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Sales</a>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Trademarks</a>

                    <li><a class="dropdown-item" href="#">Products</a></li>
                    <li><a class="dropdown-item" href="#">New product</a></li>
                    <li><a class="dropdown-item" href="#">sales</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">

                <button class="btn btn-outline-success"  type="submit">Search</button>
