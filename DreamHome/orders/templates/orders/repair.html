{% extends 'main/base.html' %}

{% block title %} Add New Repair {% endblock %}

{% block content %}

<section class="container">

    <h1>Add New Repair</h1>

    <div class="row">

    <div class="col-6">

    <form action="{% url 'orders:shooping_backet_view' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label>Full Name:</label>
        <input class="form-control" type="text" name="full_name" placeholder="Full Name" required minlength="5" />

        <label>Phone Number:</label>
        <input class="form-control" type="text" name="number" placeholder="+996" required minlength="10" />
         
        <label>City:</label>
        {% for key, value in  your_city.choices %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="your_city" id="{{ key }}" value="{{ value }}">
                <label class="form-check-label" for="{{ key }}">
                {{ value }}
                </label>
            </div>
        {% endfor %}

        <label>Address Details:</label>
        <textarea class="form-control" name="address_details"required></textarea>

        <label>Total Amount:</label>
        <select name="size" class="form-select">
            <option value="1">30 </option>
            <option value="2">50</option>
         </select>


        
        <input class="btn btn-primary mt-2" type="submit" value=" Create Repair" />
 
     </form>
   </div> 
 
</div> 
</section>
{% endblock %}
