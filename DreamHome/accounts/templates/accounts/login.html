{% extends 'main/base.html' %}

{% block title %} Register New User {% endblock %}


{% block content %}

<section class="login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        {% if msg %}
          <div class="alert alert-danger" role="alert">
              {{ msg }}
            </div>
          {% endif %}
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
  
              <form class="d-flex flex-column gap-1 mb-5"  action="{% url 'accounts:login_user_view' %}" method="post">
                {% csrf_token %}
  
                <input class="form-control" type="text" name="username" required minlength="3" placeholder="username"/>
                <input class="form-control" type="password" name="password" required minlength="8" placeholder="Password"/>
  
                <hr class="my-4">
                <input class="btn btn-primary" type="submit" value="Sing In" />
              </form>
  
                <h6>You don't have an account ?<a href="{% url 'accounts:register_user_view' %}">Sign up</a>.</h6>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
