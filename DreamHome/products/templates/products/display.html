{% extends 'main/base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}

<section class="container">

    <h1>All Products</h1>

    <div class="row">

        {% for product in products %}

        <div class="col">
            <div class="d-flex flex-column gap-2 p-2 border border-1 rounded-4 shadow h-100">
                <div class="card-body gap-2 p-3 border border-3 rounded-4  shadow h-80  ">
                    <img src="{{products.product.url}}" height="200px" width="290px"  />
                    <a href="{% url 'products:detail_view' products.id %}"><h2 >{{ products.name }}</h2></a>
                    <h6> {{products.choose_product}}</h6>
                    <h5>size:{{ products.size}}</h5>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>

</section>

{% endblock %}
