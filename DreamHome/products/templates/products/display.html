{% extends 'main/base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}

<section class="container pt-4">

    <h1>All Products</h1>

    <div class="row  g-4 row-cols-1 row-cols-md-3">

        {% for product in products %}

        <div class="col">
            <div class="d-flex flex-column gap-2 p-0 border border-1 rounded-4 shadow h-100 overflow-hidden justify-content-start">
                <div class="card-body gap-2 p-3 border border-1 rounded-4  shadow h-30 ">
                    <img src="{{product.product.url}}" height="200px" width="290px"/>
                    <div class="p-3 d-flex justify-content-between align-items-center">
                   <a href="{% url 'products:product_detail_view' product.id %}"><h2 >{{product.name }}</h2></a>
                    <h6> {{product.choose_product}}</h6>
                    <h5>size:{{product.size}}</h5>
                </div>
            </div>
        </div>
    
    </div>
      

{% endfor %}

</div>

</section>

{% endblock %}
