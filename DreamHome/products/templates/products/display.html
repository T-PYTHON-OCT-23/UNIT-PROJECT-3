{% extends 'main/base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}

<section class="container pt-4">

    <h1>All Products</h1>

    <div class="row  g-4 row-cols-1 row-cols-md-3">

        {% for product in products %}

    <div class="col-md-4 py-3 py-md-0">
        <div class="card d-flex flex-column gap-2 p-0 border border-1 rounded-1 shadow h-100 overflow-hidden justify-content-start align-items-cente">
            <img src="{{product.product.url}}" alt="" class="card image-top" height="250px " width="270px">
            <div class="card-body d-flex justify-content-between align-items-center">
                <a href="{% url 'products:product_detail_view' product.id %}"><h5 >{{product.name }}</h5></a>
                <p class="text-center"> {{product.choose_product}}</p>
                <h5>size:{{product.size}}</h5>
            </div>
        </div>
    </div>

    
{% endfor %}
 

</div>
</div>

</section>


</div>


{% endblock %}
