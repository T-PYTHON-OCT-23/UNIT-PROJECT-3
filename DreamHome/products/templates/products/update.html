{% extends 'main/base.html' %}


{% block title %} Update {{ product.name }}{% endblock %}


{% block content %}
    <div class="container mt-5"> 

        <div class="row">
            <h2>Update {{ product.name }}:</h2>
            <div class="col">

                <form action="{% url 'products:update_product_view' product.id %}" method="POST">

                    {% csrf_token %}
                    <label>Product Name:</label>
                    <input class="form-control" type="text" name="name" placeholder="Name" required minlength="4" />
            
                    <label>product_price:</label>
                    <input class="form-control" type="text" name="product_price" placeholder="$" required minlength="2" />
            
                    
                    <label>content</label>
                    <textarea class="form-control" name="content" required></textarea>
            
                    <label>Size:</label>
                    <select name="rating" class="form-select" >
                        <option value="1" {% if product.size == 1 %} selected {% endif %}>1 </option>
                        <option value="2" {% if product.size == 2 %} selected {% endif %}>2 </option>
                        <option value="3" {% if product.size == 3 %} selected {% endif %}>3 </option>
                        <option value="4" {% if product.size == 4 %} selected {% endif %}>4 </option>
                        <option value="5" {% if product.size == 5 %} selected {% endif %}>5 </option>
                    </select>
            
                    <label>Choose Color:</label>
            
                    {% for key, value in choose_color.choices %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choose_product" id="{{ key }}" value="{{ value }}">
                            <label class="form-check-label" for="{{ key }}">
                            {{ value }}
                            </label>
                        </div>
                    {% endfor %}
            
                    <label>product:</label>
                    <input type="file" name="product" class="form-control" accept="image/*"/>
                    
                    <input class="btn btn-primary mt-2" type="submit" value=" Create Product" />
             
                 </form>
               </div> 
             
            </div> 

    </div>
{% endblock %}
