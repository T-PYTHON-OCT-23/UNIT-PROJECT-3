{% extends 'main/base.html' %}


{% block title %} Update {{ product.name }}{% endblock %}


{% block content %}
    <div class="container mt-5"> 

        <div class="row">
            <h2>Update {{ product.name }}:</h2>
            <div class="col">

                <form action="{% url 'products:update_product_view' product.id %}" method="POST">

                    {% csrf_token %}
                    <label>Product Name:</label>
                    <input class="form-control" type="text" name="name" placeholder="Name" required minlength="4" />
            

                    <label>Product Price:</label>
                    <select name="product_price" class="form-select" >
                        <option value="50"  {% if product.product_price == 50 %} selected {% endif %}>50 </option>
                        <option value="100" {% if product.product_price == 100 %} selected {% endif %}>100 </option>
                        <option value="150" {% if product.product_price == 150 %} selected {% endif %}>150 </option>
                        <option value="60"  {% if product.product_price == 60 %} selected {% endif %}>60</option>
                        <option value="40"  {% if product.product_price == 40 %} selected {% endif %}>40</option>
                    </select>

                   
                    <label>content</label>
                    <textarea class="form-control" name="content" required></textarea>
            
            
                    <label>Choose Color:</label>
            
                    {% for key, value in choose_color.choices %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="choose_product" id="{{ key }}" value="{{ value }}">
                            <label class="form-check-label" for="{{ key }}">
                            {{ value }}
                            </label>
                        </div>
                    {% endfor %}
            
                    <label>product:</label>
                    <input type="file" name="product" class="form-control" accept="image/*"/>
                    
                    <input class="btn btn-primary mt-2" type="submit" value=" Create Product" />
             
                 </form>
               </div> 
             
            </div> 

    </div>
{% endblock %}
