{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add Course Content{% endblock %}


{% block content %}
<section  class="container">
    <div class="row">
        <div class="col">
            <h1>{{course.title}}</h1>
            <img src="{{course.image.url}}" alt="">

        </div>
    </div>
</section>
<div class="container" >
    <div class="row" >
        <div class="col" >
            <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
                <div class="row">
                  <div class="col-12">
                    <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                            <p class="text-center h1 fw-bold mb-5 mt-4">Add Course</p>
                            {% if msg %}
                            <p style="color: red;">{{msg}}</p>
                            {% endif %}
                            <form action="{% url 'courses:add_course_content' course.id%}" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    
                                  <label class="form-label" for="form3Example1c">Video title</label>
                                  <input type="text" id="form3Example1c" name="video_title" class="form-control">

                                </div>
                              </div>
          
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example4c">Add video</label>
                                  <input type="file" id="form3Example4c" name="video_file" class="form-control">
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example4c">Description</label>
                                    <textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
                                </div>
                              </div>
          
          
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
                              </div>
          
                            </form>
          
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </div>
</div>
{% endblock %}
