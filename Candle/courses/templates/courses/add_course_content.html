{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add Course Content{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="h3 mb-0">Add Course Content</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>{{ course.title }}</h2>
                            <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid mt-3">
                        </div>
                        <div class="col-md-6">
                            <form action="{% url 'courses:add_course_content' course.id %}" method="POST"
                                enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="videoTitle" class="form-label">Video Title</label>
                                    <input type="text" id="videoTitle" name="video_title" class="form-control"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="videoFile" class="form-label">Add Video</label>
                                    <input type="file" id="videoFile" name="video_file" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" name="description" id="description" rows="4"
                                        required></textarea>
                                </div>

                                {% if msg %}
                                <p class="text-danger">{{ msg }}</p>
                                {% endif %}

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
