{% extends 'main/base.html' %}
{% load static %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container" >
    <div class="row" >
        <div class="col" >
            <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
                <div class="row">
                  <div class="col-12">
                    <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                            <p class="text-center h1 fw-bold mb-5 mt-4">Update Profile</p>
                            {% if msg %}
                            <p style="color: red;">{{msg}}</p>
                            {% endif %}
                            <form action="{% url 'users:update_profile_view' %}" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    
                                  <label class="form-label" for="form3Example1c">First Name</label>
                                  <input type="text" id="form3Example1c" value="{{user.first_name}}" name="first_name" class="form-control">
                                                                      
                                  <label class="form-label" for="form3Example1c">Last Name</label>
                                  <input type="text" id="form3Example1c" value="{{user.last_name}}"  name="last_name" class="form-control">
                                  
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example3c">Your Bio:</label>
                                  <textarea class="form-control"  name="bio" id="" cols="30" rows="10">{{user.expertprofile.bio}}</textarea>
                                  
                                </div>
                              </div>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example3c">Your Email</label>
                                  <input type="email" id="form3Example3c" value="{{user.email}}" name="email" class="form-control">
                                  
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example4c">Experience Field</label>
                                  {% for key , value in experience_field %}
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="experience_field" value="{{value}}" id="{{key}}">
                                    <label>
                                      {{value}}
                                    </label>
                                  </div>
                                {% endfor %}
                                </div>
                              </div>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example4c">Avatar</label>
                                  <input type="file" id="form3Example4c" name="avatar" class="form-control">
                                </div>
                              </div>
          
          
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                              </div>
          
                            </form>
          
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </div>
</div>
{% endblock %}
