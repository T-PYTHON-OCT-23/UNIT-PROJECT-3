{% extends 'evalhub/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="container mt-5" style="margin-top:450rem ;">
    
  <div class="row">
      {% if msg %}
      <div class="alert alert-danger" role="alert">
          {{ msg }}
        </div>
      {% endif %}
      <div class="col">

          <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
              <h1>Log In</h1>
              <form class="d-flex flex-column gap-1" style="width: 40vw;" action="{% url 'account:login_user_view' %}" method="post">
                  {% csrf_token %}

                  <input class="form-control" type="text" name="username" required minlength="3" placeholder="username"/>
                  <input class="form-control" type="password" name="password" required minlength="3" placeholder="Password"/>


                  <input class="btn btn-primary" type="submit" value="Sing In" />
              </form>

              <h5>You don't have an account ? please <a href="{% url 'account:register_user_view' %}">Sign up</a>.</h5>

          </div>

      </div>

  </div>


</section>

{% endblock %}
